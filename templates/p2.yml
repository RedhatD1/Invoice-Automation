issuer: Aubry Kepe
keywords:
  - Curabitur c
  - Houston, Te, 77055
fields:
  email:
    parser: regex
    regex: '\w+@\w+.\w+'
  phone:
    parser: regex
    regex: '\(\d{3}\)\s+\d{3}-\d{4}'
  amount:
    parser: regex
    regex: 'Total:\s+(\d+)'
  date:
    parser: regex
    regex: '\s+(\d{1,2}\/\d{1,2}\/\d{4})'
  invoice_number:
    parser: regex
    regex: '\s+(\w{2}\d{6})'
lines:
  start: \s+Description\s+Quantity\s+Unit\sPrice\s+Total
  end: \s+Total:\s
  first_line: \s\w\s(?P<description>.+)\s+(?P<qty>\d+)\s+(?P<unit_price>\d+)\s+(?P<price>\$\d+)
  line: '^\s+(?P<desc>.+)$'
  types:
      qty: float
      unit_price: float
options:
  remove_whitespace: false
  currency: USD
  date_formats:
    - '%d/%m/%y'
  languages:
    - en
