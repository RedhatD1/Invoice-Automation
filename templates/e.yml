issuer: Jenni Althrope
keywords:
  - Pellentesque viverr
  - Houston, Te, 77055
fields:
  email:
    parser: regex
    regex: '\w+@\w+.\w+'
  phone:
    parser: regex
    regex: '\(\d{3}\)\s+\d{3}-\d{4}'
  amount:
    parser: regex
    regex: 'Tax Amount($)\s+$(\d+)'
  date:
    parser: regex
    regex: '\s+(\d{1,2}\/\d{1,2}\/\d{4})'
  invoice_number:
    parser: regex
    regex: '\s+(\w{2}\d{6})'
lines:
  start: \s+Description\s+Hours\s+Rate($/hr)\s+Amount($)
  end: \s+Sub Total($)\s
  first_line: \s\w\s(?P<description>.+)\s+(?P<hour>\d+)\s+(?P<rate>\d+)\s+(?P<price>\$\d+)
  line: '^\s+(?P<desc>.+)$'
options:
  remove_whitespace: false
  currency: USD
  date_formats:
    - '%d/%m/%y'
  languages:
    - en
