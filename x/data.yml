issuer: Aubry Kepe
keywords:
  - Curabitur c
  - Houston, Te, 77055
fields:
  email:
    - \w+@\w+.\w+
  phone:
    - \(\d{3}\)\s+\d{3}-\d{4}
    - \+?8?8?01\d{9}
  amount:
    - \s*[sub]*\s*\-*\s*total\:?\s*(\d+)
    - \s*[Sub]*\s*\-*\s*Total\:?\s*(\d+)
    - \s*[SUB]*\s*\-*\s*TOTAL\:?\s*(\d+)
    - \s*[grand]*\s*\-*\s*total\:?\s*(\d+)
    - \s*[Grand]*\s*\-*\s*Total\:?\s*(\d+)
    - \s*[GRAND]*\s*\-*\s*TOTAL\:?\s*(\d+)
  date:
    # - (\d{2}-?[A-Za-z]{3}-?\d{4})
    # - [A-Za-z]-\\d{2}-\\d{4}
    - (\d{1,2}\/\d{1,2}\/\d{4})
    - (\d{4}\/\d{1,2}\/\d{1,2})
    - (\d{1,2}\/\d{4}\/\d{1,2})
  invoice_number:
    - (\w{2}\d{6})
    - Invoice\\s+No.\\s+(\\d{7,10})
    - Order \# (\\d{10})
lines:
  start: Description.+Quantity.+Unit\s*Price.+Total
  end: \s+Total:\s
  first_line: (?P<description>.+).+(?P<qty>\d+)\s+(?P<unit_price>\d+)\s+(?P<price>\$\d+)
  line: '^\s+(?P<desc>.+)$'
  types:
      qty: float
      unit_price: float
options:
  remove_whitespace: false
  currency: USD
  date_formats:
    - '%d/%m/%y'
  languages:
    - en